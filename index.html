<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API integration</title>
    <link rel="stylesheet" href="WeatherStyle.css">
</head>
<body>
    <div class="card">
        <form id="search">
            <input type = "text" placeholder="Enter the city name" id="myInput" spellcheck="false"> 
            <button id="Submitbtn"><img src="images/search.png" alt="search"></button>
        </form>
        <div class="error">
            <p> No city found </p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather img" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidty" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidty" >
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    
    // Use backend endpoint instead of direct OpenWeatherMap API
    const ApiUrl = "https://weather-app-3-zi14.onrender.com";
    const form = document.getElementById('search');
    const searchBox = document.getElementById('myInput');
    const searchBtn = document.getElementById('Submitbtn');
    const WeatherIcon = document.querySelector(".weather-icon");
    async function checkWeather(city) {
        const response = await fetch(ApiUrl + `?city=${encodeURIComponent(city)}`);
        if(response.status == 404){
            document.querySelector(".error").style.display = "block" ;
            document.querySelector(".weather").style.display = "none" ;
        }
        else{
            var data = await response.json() ;
            console.log(data);

            if (data.weather[0].main=='Clouds'){
                WeatherIcon.src="images/clouds.png" ;
            }
            else if (data.weather[0].main=='Clear'){
                WeatherIcon.src="images/clear.png" ;
            }
            else if (data.weather[0].main=='Rain'){
                WeatherIcon.src="images/rain.png" ;
            }
            else if (data.weather[0].main=='Mist'){
                WeatherIcon.src="images/mist.png" ;
            }
            else if (data.weather[0].main=='Drizzle'){
                WeatherIcon.src="images/drizzle.png" ;
                
            }
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
            document.querySelector(".wind").innerHTML = data.wind.speed+" km/h";
            document.querySelector(".error").style.display = "none" ;
            document.querySelector(".weather").style.display = "block" ;
        }
    }
    searchBox.addEventListener("keydown",
    function(event){
        if(event.key==="Enter"){
            event.preventDefault();
            checkWeather(searchBox.value)
            
        }
    })

    searchBtn.addEventListener("click",()=>{

        checkWeather(searchBox.value);
    })


</script>

</html>
